<!DOCTYPE html>
<head>
    <title>form</title>
</head>

<body>

    <form >
        <label for="first">first name</label>
        <input type="text" id="first" name="first" placeholder="eg.charmi">
        <br><br>
        <label for="last">last name</label>
        <input type="text" id="last" name="last" placeholder="khandor">
        <br><br>

        
        <input type="submit">

        <input type="reset">
        <br><br>
        <label>Gender:</label>
        <label for="M">Male</label>
        <input type="radio" id="M" name="M">
        <label for="F">Female</label>
        <input type="radio" id="F" name="M">
        <br><br>
        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="debit">debit</option>
            <option value="upi">upi</option>
        </select>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="text" placeholder="abc@example.com">
        <br><br>

        <label for="bday">Birthday</label>
        <input type="date" id="bday" name="bday" min="2000-01-01" max="2023-12-31">
        <br><br>
        <label for="rate">Rate us:</label> &nbsp
        1<input type="range" id="rate" name="rate" step="50">100

        <br><br>
        
        <label for="File">Upload Resume</label>
        <input type="file" id="File" name="File" accept=".pdf">


    </form>
    

</body>
</html>
